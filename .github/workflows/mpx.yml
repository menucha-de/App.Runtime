name: Publish mpx runtime

on:
  workflow_dispatch:
    inputs:
      arch:
        description: 'Architecture'
        default: 'armhf'
      dist:
        description: 'Distribution'
        default: 'buster'
        required: true
      variant:
        description: 'Variant'
        default: 'mp1'
        required: true
      maintainer:
        description: 'Maintainer'
        default: "Menucha Team <info@menucha.de>"
        required: true
      support:
        description: 'Support'
        default: "info@menucha.de"
        required: true
      tags:
        description: 'Tags'
        default: 'ghcr.io/menucha-de/runtime:mp1-latest'
        required: true
      platforms:
        description: 'Platforms'
        default: 'linux/arm/v7'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.ACTIONS }}
      - name: Build
        id: build
        uses: menucha-de/actions/build-multiarch@main
        with:
          arch: ${{ github.event.inputs.arch }}
          dist: ${{ github.event.inputs.dist }}
          script: ./mkmpx
          token: ${{ secrets.ACTIONS }}
          packaging: ${{ github.event.inputs.packaging }}
          imaging: ${{ github.event.inputs.imaging }}
          maintainer: ${{ github.event.inputs.maintainer }}
          support: ${{ github.event.inputs.support }}
        env:
          VARIANT: ${{ github.event.inputs.variant }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./variant/${{ github.event.inputs.variant }}/Dockerfile
          tags: ${{ github.event.inputs.tags }}
          platforms: ${{ github.event.inputs.platforms }}
          push: true
